<ul id="post-list">
    <li ng-repeat="post in posts">
        <div class="flex postbox">
            <div class="flex single-post">
                <h3>"{{ post.title }}"</h3>
                <h5>By: {{ post.authorfirstname }} {{ post.authorlastname }}</h5>
                <h6>Filed under: {{ post.categoryname }}</h6>
                <h6>On {{ post.createdAt | date: "MM/dd/yyyy h:mm a" }}
                <hr />
            </div>
        </div>
    </li>
</ul>
