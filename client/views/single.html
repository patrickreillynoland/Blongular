<div class="flex single-post">
    <div class="flex post-headline centered">
        <h3>"{{ post.title }}"</h3>
    </div>
    <div class="inline-flex byline centered">
        <h5>By: {{ post.authorfirstname }} {{ post.authorlastname }}</h5>
        <h6>Filed under: {{ post.categoryname }}</h6>
        <h6>On {{ post.createdAt | date: "MM/dd/yyyy h:mm a" }}</h6>
        <hr />
    </div>
    <div class="flex content centered">
        <p>{{ post.content }}</p>
    </div>
    <div class="flex column centered">
        <a ng-href="/posts/{{ post.id }}/update" style="text-decoration: none;">
            <button class="orangered full-width single-view-button">/// Edit Blog ///</button>
        </a>
        <button class="orangered single-view-button" ng-click="deletePost()">/// Delete Blog ///</button>
    </div>
</div>
